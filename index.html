<!DOCTYPE html>
<html>
<head>
    <title>Сайт с отображением времени</title>
    <style>
        @font-face {
            font-family: 'Antikvarika'; /* Название вашего пользовательского шрифта */
            src: url('fonts/Antikvarika.ttf') format('truetype'); /* Путь к вашему шрифту */
        }
        body {

            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('png/bear.jpg'); /* Путь к вашей картинке в папке "images" */
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;
            font-family: 'Antikvarika', sans-serif;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.7); /* Прозрачный фон для текста */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 28px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>До выхода baldur's gate 3 осталось:</h1>
        <div id="countdown"></div>
    </div>

    <script>
        // Установите дату, до которой нужно отсчитывать время (формат: "Год-Месяц-День Час:Минута:Секунда")
        var targetDate = new Date("2023-08-03 12:00:00").getTime();

        function updateCountdown() {
            var now = new Date().getTime();
            var timeLeft = targetDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + " дней " + hours + " часов " + minutes + " минут " + seconds + " секунд";
        }

        // Обновляем отображение каждую секунду
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
